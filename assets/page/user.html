<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust-eze Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/user.css">
</head>

<body>
    <div class="container m-auto">
        <div class="heading text-center mb-5">
            <h2>Rust-eze Shop</h2>
            <p>Onde qualidade e serviço se encontram para você e seu veículo.</p>
        </div>
        
        <div class="row justify-content-between">
            <div class="col-md-7 mb-4">
                <div id="productContainer">
                </div>
            </div>

            <div class="col-md-4">
                <div class="summary text-center pt-5 px-4 align-right">
                    <h4>Carrinho</h4>
                    <div class="summary-details mt-4">
                        <p class="d-flex justify-content-between border-bottom py-1"><span>Subtotal</span><span id="subtotal">$0</span></p>
                        <p class="d-flex justify-content-between border-bottom py-1"><span>Desconto</span><span id="discount">$0</span></p>
                        <p class="d-flex justify-content-between border-bottom py-1"><span>Frete</span><span id="shipping">$0</span></p>
                        <p class="d-flex justify-content-between fw-medium py-1"><span>Total</span><span id="total">$0</span></p>
                    </div>
                    <div class="button mt-3">
                        <button type="button" class="btn btn-primary p-2" id="btnCheckout" onclick="finishOrder()">Finalizar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/user.js"></script>
</body>

</html>
